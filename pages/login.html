<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body >

    <div style="height: 100vh; width: 100%;background-image: url(../images/fondoLogin.jpg);background-size: cover;" class="row container-fluid d-flex justify-content-center align-items-center" id="loginForm">
        
        <form class="d-flex flex-column p-4 gap-0 col-10 col-sm-7 col-lg-5 col-lg-4 " style="max-width: 400px; border: none;border-radius: 1rem; height: 350px; background-color: rgba(0, 0, 0, 0.507);" action="">
            <div class="container-fluid flex-sm-column m-0 p-0 text-center ">
                <a class="navbar-brand fw-boldest fs-1 text-white" href="../index.html"><span
                    class="my-title-color">Uni</span>Dent</a>        
              </div>
            <div class="d-flex flex-column">
                <label class="fw-normal text-white " style="font-size: calc(16px + 0.5vw);" for="email">Email:</label>
                <input class="my-input fw-normal" style="background-color: #f3f3f3ad; color: #014d67; " name="email" id="email" type="text">
            </div>
            <div class="d-flex flex-column">
                <label class="fw-normal text-white" style="font-size: calc(16px + 0.5vw);" for="password">Password:</label>
                <input class="my-input fw-normal" style="background-color: #f3f3f3ad; color: #014d67; " name="password" id="password" type="password">
            </div>
            <div class="d-flex flex-column">
                <label class="fw-normal text-white" style="font-size: calc(16px + 0.5vw);" for="ConfirmPassword">Confirma tu Password:</label>
                <input class="my-input fw-normal" style="background-color: #f3f3f3ad; color: #014d67; " name="ConfirmPassword" id="ConfirmPassword" type="password">
            </div>
            <button  class="my-button mt-3" >Login</button>
            <a class="my-anchor mt-3" href="./register.html">Crea una cuenta</a>
        </form>
    </div>

    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
